<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>
<body>
<select name="cssProperty" id="background">
	<option value="Green">Green</option>
	<option value="Yellow">Yellow</option>
	<option value="Red">Red</option>
</select>
<select name="cssProperty" id="width">
	<option value="100px">100px</option>
	<option value="200px">200px</option>
	<option value="300px">300px</option>
</select>
<select name="cssProperty" id="height">
	<option value="100px">100px</option>
	<option value="200px">200px</option>
	<option value="300px">300px</option>
</select>

<button id="set">Set</button>

<br><br>

<div id="modify" style="width:300px; height:300px; background:blue"></div>

<script>
	let elements = document.getElementsByName('cssProperty');
	let div = document.getElementById('modify');

	function Set(){
		let elements =
		document.getElementsByName('cssProperty');
		for (let index = 0; index < elements.length; index++) {
			let cssProperty = elements[index].getAttribute('id');
			let cssValue = elements[index].value;
			
			div.style[cssProperty] = cssValue;
			//console.log(cssProperty, cssValue);
		}
	}
	document.getElementById('set').addEventListener('click', set);
	Set();
</script>
</body>
</html>
